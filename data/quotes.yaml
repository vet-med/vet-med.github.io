- author: "Karol Kiszka"
  quote: "Jestem zachwycony, strasznie bałem się wizyty u weterynarza, ale miło sympatycznie, z myślą o pupilu :) Jestem zachwycony podejściem i profesjonalizmem!! Polecam :)"
- author: "Jarek Banicki"
  quote: "Zawsze profesjonalne i indywidualne podejście do zwierząt, Pan Grzeszczuk, Kamiński i Rutka to lekarze z powołania i to się czuje. Moje psy leczę od lat wyłącznie u nich."
- author: "Magdalena M."
  quote: "Chciałabym podziękować za fachową opiekę nad naszą Nutką. Szczególne podziękowania dla p. Grzeszczuka i p. Kamińskiego za poświęcony czas, za ciepło i serce jakie wkładali by ratować naszą psinkę. Polecam gorąco tę przychodnię i tych wspaniałych, tam pracujących, lekarzy! Dziekuję z całego serca."
